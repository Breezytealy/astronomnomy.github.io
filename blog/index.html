---
layout: default
title: Hank Quinlan's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
      {% assign taglist = post.posttype | join:',' %}
      {% if taglist contains 'blog' %}
      <li><span>{{ post.date | date_to_string }}</span> >> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endif %}
  {% endfor %}
 
  
</ul>
